stages:
  - verify
  - deploy
verify:
  stage: verify
  cache:
    paths:
      - logs
      - backup
  only:
    - dev
    - merge_request
  except:
    - tags
  script:
    - echo "do build, test and package jar"
    - ./mvnw clean verify

deploy:
  stage: deploy
  cache:
    paths:
      - logs
      - backup
  only:
    - main
  except:
    - tags
  script:
    - echo "do deploy"
    - ./mvnw package -Dmaven.test.skip=true
    - cd /home/gitlab-runner/
    - docker-compose up --no-cache --build -d
    - docker system prune -a -f --volumes

