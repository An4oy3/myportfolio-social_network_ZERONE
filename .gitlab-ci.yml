stages:
  - verify
  - deploy

verify:
  stage: verify
  only:
    - dev
    - merge_request
  except:
    - tags
  script:
    - echo "do build, test and package jar"
    - mvn clean verify

deploy:
  stage: deploy
  only:
    - main
  except:
    - tags
  script:
    - echo "do deploy"
    - mvn clean deploy
    - cd /home/gitlab-runner/
    - docker-compose up --build -d
    - docker system prune -a -f

