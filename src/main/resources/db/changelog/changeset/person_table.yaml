databaseChangeLog:
  - changeSet:
      id: create-person-table
      comment: "Create table person"
      author: Alexey Kochenyuk
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: firstName
                  type: varchar(255)
              - column:
                  name: lastName
                  type: varchar(255)
              - column:
                  name: regTime
                  type: BIGINT
              - column:
                  name: birthTime
                  type: BIGINT
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: photo
                  type: varchar(255)
              - column:
                  name: about
                  type: varchar(255)
              - column:
                  name: town
                  type: varchar(255)
              - column:
                  name: code
                  type: varchar(255)
              - column:
                  name: isApproved
                  type: BOOLEAN
              - column:
                  name: messagePermission
                  type: VARCHAR(8)
              - column:
                  name: lastOnlineTime
                  type: BIGINT
              - column:
                  name: blocked
                  type: TINYINT

