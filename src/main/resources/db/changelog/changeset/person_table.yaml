databaseChangeLog:
  - changeSet:
      id: create-person-table
      comment: "Create table person"
      author: Alexey Kochenyuk
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: reg_date
                  type: BIGINT
              - column:
                  name: birth_date
                  type: BIGINT
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: photo
                  type: varchar(255)
              - column:
                  name: about
                  type: varchar(255)
              - column:
                  name: town_id
                  type: BIGINT
              - column:
                  name: code
                  type: varchar(255)
              - column:
                  name: is_approved
                  type: BOOLEAN
              - column:
                  name: message_permission
                  type: VARCHAR(8)
              - column:
                  name: last_online_time
                  type: BIGINT
              - column:
                  name: is_blocked
                  type: BOOLEAN
              - column:
                  name: role
                  type: varchar(16)

