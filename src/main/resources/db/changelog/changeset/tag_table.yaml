databaseChangeLog:
  - changeSet:
      id: create-tag-table
      comment: "Create table tag"
      author: Alexey Kochenyuk
      changes:
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tag
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: add_data_tag1
      comment: "Add data to table tag Java"
      author: Alexey Kochenyuk
      changes:
        - insert:
            tableName: tag
            columns:
              - column:
                  name: tag
                  value: "Java"
