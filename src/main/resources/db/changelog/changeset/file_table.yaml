databaseChangeLog:
  - changeSet:
      id: create-file-table
      comment: "Create table file"
      author: Alexey Kochenyuk
      changes:
        - createTable:
            tableName: file
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
              - column:
                  name: relative_file_path
                  type: varchar(1023)
              - column:
                  name: raw_file_url
                  type: varchar(1023)
              - column:
                  name: file_format
                  type: varchar(255)
              - column:
                  name: bytes
                  type: BIGINT
              - column:
                  name: file_type
                  type: varchar(255)
              - column:
                  name: post_id
                  type: BIGINT
              - column:
                  name: file_name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: datetime(6)


