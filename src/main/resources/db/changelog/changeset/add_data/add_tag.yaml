databaseChangeLog:
  - changeSet:
      id: create-tag-table #текстовый идентификатор (Обязателен)
      author: Alexey Kochenyuk # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: tag
            columns: # объявления колонок
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tag_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2add_tag
      author: Alexey Kochenyuk
      comment: "Create tags"
      changes:
        - insert:
            tableName: tag
            columns:
              - column:
                  name: tag_name
                  value: DDD
