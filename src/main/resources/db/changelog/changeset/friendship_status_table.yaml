databaseChangeLog:
  - changeSet:
      id: create-friendship_status-table
      comment: "Create table friendship_status"
      author: Alexey Kochenyuk
      changes:
        - createTable:
            tableName: friendship_status
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: BIGINT
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: code
                  type: varchar(16)
