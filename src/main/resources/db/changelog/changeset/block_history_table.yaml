databaseChangeLog:
  - changeSet:
      id: create-block_history-table
      comment: "Create table block_history"
      author: Alexey Kochenyuk
      changes:
        - createTable:
            tableName: block_history
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: BIGINT
              - column:
                  name: person_id
                  type: INT
              - column:
                  name: post_id
                  type: INT
              - column:
                  name: comment_id
                  type: INT
              - column:
                  name: action
                  type: varchar(16)
