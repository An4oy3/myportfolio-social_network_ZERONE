databaseChangeLog:
  - changeSet:
      id: create-post_file-table
      comment: "Create table post_file"
      author: Alexey Kochenyuk
      changes:
        - createTable:
            tableName: post_file
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: post_id
                  type: INT
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: path
                  type: varchar(1023)
  - changeSet:
      id: add_data_post_file
      comment: "Add data to table post_file"
      author: Alexey Kochenyuk
      changes:
        - insert:
            tableName: post_file
            columns:
              - column:
                  name: post_id
                  value: 13
              - column:
                  name: name
                  value: "hadoop-3.3.1.tar.gz"
              - column:
                  name: path
                  value: "https://www.apache.org/dyn/closer.cgi/hadoop/common/hadoop-3.3.1/hadoop-3.3.1.tar.gz"
        - insert:
            tableName: post_file
            columns:
              - column:
                  name: post_id
                  value: 15
              - column:
                  name: name
                  value: "jdk-17_linux-aarch64_bin.tar.gz"
              - column:
                  name: path
                  value: "https://download.oracle.com/java/17/latest/jdk-17_linux-aarch64_bin.tar.gz"
